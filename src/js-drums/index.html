<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://mannuelferreira.com/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>
		<footer>
			<h1>#TIL</h1>
			<p>
				Today i learned how to build a drumkit curtosy of
				<a href="https://javascript30.com/" alt="Wesbos">
					<span class="oi" data-glyph="thumb-up"></span>
					Wesbos </a
				>.
				<a
					href="https://github.com/mannuelf/js-scratch-pad/tree/master/src/css-clock"
				>
					<span class="oi" data-glyph="code"></span>
					see code
				</a>
			</p>
		</footer>
		<audio data-key="65" src="./sounds/clap.wav"></audio>
		<audio data-key="83" src="./sounds/hihat.wav"></audio>
		<audio data-key="68" src="./sounds/kick.wav"></audio>
		<audio data-key="70" src="./sounds/openhat.wav"></audio>
		<audio data-key="71" src="./sounds/boom.wav"></audio>
		<audio data-key="72" src="./sounds/ride.wav"></audio>
		<audio data-key="74" src="./sounds/snare.wav"></audio>
		<audio data-key="75" src="./sounds/tom.wav"></audio>
		<audio data-key="76" src="./sounds/tink.wav"></audio>

		<script src="./js/app.js"></script>
	</body>
</html>
